{% include "base.html" %}
{% block body %}

<div class="container">
    <h1>
        OTP Verification
    </h1>
    <form action={% url "verify-otp" %} method='post'>
        {% csrf_token %}
        <div class="mb-3">
            <input type="email" class="form-control" id="email" name='email' value={{email}} hidden>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" name='otp' placeholder="******">
        </div>
        <button type="submit" class="btn btn-primary">Verify OTP</button>
    </form>
</div>
{% endblock body %}
